name: config-prettier
on:
  push:
    branches:
      - main
    paths:
      - "config-prettier/**"
      - ".github/workflows/config-prettier.yaml"
  pull_request:
    paths:
      - "config-prettier/**"
      - ".github/workflows/config-prettier.yaml"
    types:
      - opened
      - synchronize

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: false
    uses: openmfp/gha/.github/workflows/pipeline-node-module.yml@npmjs-publish
    secrets: inherit
    with:
      workingDirectory: "config-prettier"
      prefix: "config-prettier/"
      environment: npmjs:@openmfp/config-prettier
